<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscription à JobFinder">
    <title>S'inscrire - JobFinder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">JobFinder</a>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="offres.html">Offres</a></li>
                    <li><a href="entreprises.html">Entreprises</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="deposerCV.html" class="cta-btn">Déposer CV</a></li>
                    <li><a href="seConnecter.html" class="login-btn">Se connecter</a></li>
                    <li><a href="sinscrire.html" class="signup-btn">S'inscrire</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="signup">
        <div class="container">
            <div class="signup-form">
                <h2>S'inscrire</h2>
                <form action="dashboard.html" method="POST">
                    <div class="form-group">
                        <label for="fullName">Nom complet</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse e-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="cta-btn">S'inscrire</button>
                </form>
                <p class="login-prompt">Vous avez déjà un compte ? <a href="seConnecter.html">Se connecter</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 JobFinder</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
